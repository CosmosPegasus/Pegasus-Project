<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
</head>
<body>



<script>

$('body').terminal({
    whoami: function () {
        this.echo('root');
    },
    developer: function () {
        this.echo('Cosmos');
    },
    help: function () {
        this.echo('whoami: who is currently logged on'  + ' \ndeveloper: Developer of this website'+ '\ndistro: My prefered distros of Linux'+ '\ncoding: My experience of programming '+'\ntools: List of tools I use ');
    },
    distro: function () {
        this.echo('Debian');
    },
    tools: function () {
        this.echo('AWS, Cloudflare, Oracle VM, KeepNote, VSC ');
    },
    coding: function () {
        this.echo('I have been programming for two years. I know python, c, bash scripting and java.');
    }
}, {
    greetings: 'Cosmos Console | Type help'

});
    </script>
</body>
</html>
